name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  checks:
    runs-on: ubuntu-latest
    env:
      CARGO_TERM_COLOR: always
      CARGO_TARGET_DIR: ${{ github.workspace }}/.target
      TMPDIR: ${{ github.workspace }}/.tmp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust (nightly + fmt/clippy)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy

      - name: Create temp dirs
        run: mkdir -p .tmp .target

      - name: Install cargo-llvm-cov
        run: cargo install cargo-llvm-cov --locked

      - name: Format
        run: cargo fmt --check

      - name: Check
        run: cargo check --all-targets

      - name: Clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Workspace tests
        run: cargo test --workspace

      - name: Conformance tests
        run: cargo test -p fp-conformance -- --nocapture

      - name: Bench harness smoke
        run: cargo bench

      - name: Phase2C gate check
        run: ./scripts/phase2c_gate_check.sh

      - name: CI gate topology (G1..G8) + forensics
        if: always()
        run: |
          mkdir -p artifacts/ci
          cargo run -p fp-conformance --bin fp-ci-gates -- \
            --pipeline full \
            --no-fail-fast \
            --no-verify-sidecars \
            --json-out artifacts/ci/gate_forensics.json

      - name: Upload gate forensics artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ci-gate-forensics
          path: artifacts/ci/gate_forensics.json
          if-no-files-found: warn
